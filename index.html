<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shawarma Time</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffe0b2, #ffcc80, #fff9c4);
    overflow: hidden;
  }

  main {
    text-align: center;
    max-width: 500px;
    background: rgba(255,255,255,0.95);
    border-radius: 25px;
    padding: 50px 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 20px;
    color: #5a2a27;
  }

  p {
    font-size: 1rem;
    margin-bottom: 40px;
    opacity: 0.85;
  }

  .button-area {
    position: relative;
    height: 160px;
  }

  button {
    padding: 15px 40px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    user-select: none;
    position: absolute;
    transition: all 0.2s ease;
    font-weight: bold;
  }

  #yes {
    background: #ff6f61;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 30px;
  }

  #yes:hover {
    transform: translateX(-50%) scale(1.05);
    background: #ff4c3b;
  }

  #no {
    background: #999;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 100px;
  }

  #no:hover {
    transform: translateX(-50%) scale(1.05);
    background: #666;
  }

  .result {
    display: none;
  }

  .result img {
    max-width: 100%;
    border-radius: 22px;
    margin-top: 24px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  canvas { position: fixed; inset: 0; pointer-events: none; z-index:-1; }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<main>
  <section id="question">
    <h1>Will you buy me shawarma?</h1>
    <p>This choice may change my life forever!</p>

    <div class="button-area" id="buttonArea">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </section>

  <section class="result" id="result">
    <h1>YAYYYY SHAWARMAAA!</h1>
    <p>You chose wisely!</p>
    <img src="https://i.imgur.com/4M7IWwP.jpg" alt="Celebration">
    <audio id="yayAudio" autoplay>
      <source src="https://www.soundjay.com/human/applause-01.mp3" type="audio/mpeg">
    </audio>
  </section>
</main>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const result = document.getElementById("result");
const buttonArea = document.getElementById("buttonArea");

// ===== Aggressive No Button =====
function moveNoButton() {
  const area = buttonArea.getBoundingClientRect();
  const btn = noBtn.getBoundingClientRect();
  let x = Math.random()*(area.width - btn.width);
  let y = Math.random()*(area.height - btn.height);
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;
}

noBtn.addEventListener("mouseenter", moveNoButton);
noBtn.addEventListener("click", moveNoButton);
noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNoButton(); });

// ===== Yes Button =====
yesBtn.addEventListener("click", () => {
  question.style.display = "none";
  result.style.display = "block";
  startShawarmaRain();
  // safe mailto
  window.location.href = "mailto:nashamarathe@gmail.com?subject=Shawarma Answer&body=Someone clicked YES!";
});

// ===== Shawarma Falling Animation =====
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
let shawarmas = [];
const img = new Image();
img.src = "https://i.imgur.com/W1G0pJk.png"; // small shawarma icon

function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
window.addEventListener("resize", resizeCanvas);
resizeCanvas();

function startShawarmaRain() {
  shawarmas = Array.from({length:50}, () => ({
    x: Math.random()*canvas.width,
    y: Math.random()*-canvas.height,
    size: Math.random()*40 + 30,
    speed: Math.random()*3 + 2,
    angle: Math.random()*Math.PI*2,
    spin: Math.random()*0.05
  }));
  requestAnimationFrame(drawShawarma);
}

function drawShawarma() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  shawarmas.forEach(s => {
    ctx.save();
    ctx.translate(s.x, s.y);
    ctx.rotate(s.angle);
    ctx.drawImage(img, -s.size/2, -s.size/2, s.size, s.size);
    ctx.restore();

    s.y += s.speed;
    s.angle += s.spin;
    if(s.y > canvas.height) {
      s.y = -50;
      s.x = Math.random()*canvas.width;
    }
  });
  requestAnimationFrame(drawShawarma);
}
</script>

</body>
</html>
