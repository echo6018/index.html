<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shawarma Time</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  /* ===== Reset ===== */
  * { margin:0; padding:0; box-sizing:border-box; }

  body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffdde1, #f8e9a1, #a1ffde);
    overflow: hidden;
  }

  main {
    text-align: center;
    max-width: 500px;
    background: rgba(255,255,255,0.95);
    border-radius: 25px;
    padding: 50px 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    position: relative;
    overflow: hidden;
  }

  h1 {
    font-size: 2.2rem;
    margin-bottom: 20px;
    color: #5a2a27;
    animation: fadeInDown 0.8s ease;
  }

  p {
    font-size: 1rem;
    margin-bottom: 40px;
    opacity: 0.85;
    animation: fadeIn 1s ease;
  }

  .button-area {
    position: relative;
    height: 160px;
  }

  button {
    padding: 15px 35px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.2s, background 0.2s;
    user-select: none;
    position: absolute;
  }

  button:active { transform: scale(0.95); }

  #yes {
    background: #ff7aa2;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    top: 30px;
  }

  #yes:hover { background: #ff5f91; }

  #no {
    background: #999;
    color: white;
    top: 100px;
    left: 50%;
    transform: translateX(-50%);
  }

  .result {
    display: none;
    animation: fadeUp 0.6s ease forwards;
  }

  .result img {
    max-width: 100%;
    border-radius: 22px;
    margin-top: 24px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
  }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  canvas { position: fixed; inset: 0; pointer-events: none; z-index:-1; }
</style>
</head>
<body>

<canvas id="confetti"></canvas>

<main>
  <section id="question">
    <h1>Will you buy me shawarma?</h1>
    <p>This choice may change my life forever!</p>

    <div class="button-area" id="buttonArea">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </section>

  <section class="result" id="result">
    <h1>YAYYYY SHAWARMAAA!!! ðŸŽ‰</h1>
    <p>You chose wisely!</p>
    <img src="https://i.imgur.com/4M7IWwP.jpg" alt="Celebration">
  </section>
</main>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const question = document.getElementById("question");
  const result = document.getElementById("result");
  const buttonArea = document.getElementById("buttonArea");

  // Aggressive dodge function
  function moveNoButton() {
    const area = buttonArea.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();
    const padding = 10;
    let x = Math.random() * (area.width - btn.width - padding*2) + padding;
    let y = Math.random() * (area.height - btn.height - padding*2) + padding;
    // Make sure it doesn't go near the "Yes" button
    const yesBtnRect = yesBtn.getBoundingClientRect();
    if(Math.abs(x - yesBtnRect.left) < 50) x += 60;
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  }

  noBtn.addEventListener("mouseenter", moveNoButton);
  noBtn.addEventListener("click", moveNoButton);
  noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveNoButton(); });

  // Yes button action
  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    result.style.display = "block";
    startConfetti();
    window.location.href = "mailto:nashamarathe@gmail.com?subject=Shawarma Answer&body=Someone clicked YES!";
  });

  // ===== Confetti =====
  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let confetti = [];

  function resizeCanvas() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function randomColor() { return `hsl(${Math.random()*360}, 80%, 60%)`; }

  function startConfetti() {
    confetti = Array.from({length:150}, () => ({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height - canvas.height,
      w: Math.random()*8+8,
      h: Math.random()*4+4,
      color: randomColor(),
      tilt: Math.random()*10,
      tiltSpeed: Math.random()*0.1+0.05,
      angle: Math.random()*Math.PI*2,
      speed: Math.random()*3+2
    }));
    requestAnimationFrame(drawConfetti);
  }

  function drawConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c => {
      ctx.save();
      ctx.fillStyle = c.color;
      ctx.translate(c.x, c.y);
      ctx.rotate(c.tilt * Math.PI/180);
      ctx.fillRect(0,0,c.w,c.h);
      ctx.restore();

      c.y += c.speed;
      c.tilt += c.tiltSpeed*10;
      c.x += Math.sin(c.tilt/10);
      if(c.y > canvas.height) {
        c.y = -10;
        c.x = Math.random()*canvas.width;
      }
    });
    requestAnimationFrame(drawConfetti);
  }
</script>

</body>
</html>
